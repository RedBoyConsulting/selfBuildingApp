<div class = "general-content">
  <div class = "content-login-signup">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <h3>Bienvenido a selfBuilding</h3>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div class = "incomplete-form" *ngIf="f.firstName.errors.required">Nombre requerido</div>
          </div>
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div class = "incomplete-form"  *ngIf="f.lastName.errors.required">Apellido requerido</div>
          </div>
        </div>
        <div class="form-group">
          <label>Correo</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div class = "incomplete-form"  *ngIf="f.email.errors.required">Correo requerido</div>
              <div class = "incomplete-form"  *ngIf="f.email.errors.email">Ingresa una cuenta de correo valida</div>
            </div>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class = "incomplete-form"  *ngIf="f.password.errors.required">Contraseña requerida</div>
            <div class = "incomplete-form" *ngIf="f.password.errors.minlength">La longitud de la contraseña debe ser almenos de 6 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirma Contraseña</label>
          <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div class = "incomplete-form"  *ngIf="f.confirmPassword.errors.required">Se requiere Confirmar Contraseña</div>
            <div class = "incomplete-form" *ngIf="f.confirmPassword.errors.mustMatch">Ambas contraseñas deben coincidir</div>
          </div>
        </div>
        <div>
          <label for="account">
            Tipo de Cuenta
          </label>
          <select>
            <option value="client">Cliente</option>
            <option value="provider">Empresa</option>
          </select> 
       </div>
        <div class="form-group">
          <button class="btn btn-primary">Registrarme</button>
        </div>
    </form>
    <div>
      <p>
        <a [routerLink]="['/']">Inicio</a>
      </p>
    </div>
  </div>
</div>
