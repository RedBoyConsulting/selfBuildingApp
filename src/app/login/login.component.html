<div class = "general-content" >
  <div class = "content-login-signup" >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <h3>selfBuilding</h3>
      <div class="form-group">
        <label>Correo</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div class = "incomplete-form"  *ngIf="f.email.errors.required">Correo requerido</div>            
          <div class = "incomplete-form"  *ngIf="f.email.errors.email">Ingresa una cuenta de correo valida</div>
        </div>
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div class = "incomplete-form" *ngIf="f.password.errors.required">Contraseña requerida</div>
          <div class = "incomplete-form" *ngIf="f.password.errors.minlength">La longitud de la contraseña debe ser almenos de 6 caracteres</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Entrar</button>
      </div>
      <div>
        <p>
          <a routerLink="/signup" >Registrarme</a>
        </p>
      </div>
    </form>
  </div>
  <div style="text-align: left;">    
    <p> <a routerLink="/forgotten" >Olvidé mi contraseña</a></p>
  </div>
</div>
